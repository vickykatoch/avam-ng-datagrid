<div class="d-flex flex-column my-container">
  <div class="panel flex-no-shrink">
    <button (click)="change()">Change</button>
  </div>
  <div class="d-flex flex-fill body">
    <div class="flex-fill" avm-virtual-grid-container style="border-right: 1px solid">
      <avam-virtual-grid (initialized)="onGridInitialized($event)" [itemIterator]="itemDataIterator" [columns]="columns"></avam-virtual-grid>
    </div>
    <div class="flex-fill" avm-virtual-grid-container>
      <avam-virtual-grid (initialized)="onGridInitialized($event)" [itemIterator]="itemDataIterator" [columns]="columns"></avam-virtual-grid>
    </div>
  </div>

  <div class="d-flex panel flex-no-shrink">
    <button (click)="add()">Create</button>
    <div style="display: inline-block" #container></div>
  </div>
</div>
